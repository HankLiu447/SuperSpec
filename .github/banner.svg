<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#2dd4bf"/>
    </linearGradient>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="300" fill="url(#grid)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="150" r="180" fill="none" stroke="#14b8a6" stroke-width="1" opacity="0.1"/>
  <circle cx="1100" cy="150" r="150" fill="none" stroke="#2dd4bf" stroke-width="1" opacity="0.1"/>

  <!-- Hexagon Logo -->
  <g transform="translate(180, 150)">
    <polygon points="0,-45 39,-22.5 39,22.5 0,45 -39,22.5 -39,-22.5"
             fill="none" stroke="url(#hexGradient)" stroke-width="3"/>
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15"
             fill="url(#hexGradient)" opacity="0.2"/>
    <circle cx="0" cy="0" r="8" fill="#2dd4bf"/>
  </g>

  <!-- SUPERSPEC Text -->
  <text x="600" y="155" text-anchor="middle" dominant-baseline="middle"
        font-family="'SF Mono', 'Fira Code', 'Consolas', monospace"
        font-size="72" font-weight="700" letter-spacing="8" fill="url(#tealGradient)">
    SUPERSPEC
  </text>

  <!-- Tagline -->
  <text x="600" y="210" text-anchor="middle"
        font-family="'Inter', 'Segoe UI', system-ui, sans-serif"
        font-size="18" font-weight="400" fill="#94a3b8" letter-spacing="4">
    SPEC-DRIVEN DEVELOPMENT FRAMEWORK
  </text>

  <!-- Bottom accent line -->
  <rect x="400" y="250" width="400" height="2" fill="url(#tealGradient)" rx="1"/>

  <!-- Version badge -->
  <g transform="translate(1050, 40)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#14b8a6" opacity="0.2"/>
    <rect x="0" y="0" width="80" height="24" rx="12" fill="none" stroke="#14b8a6" stroke-width="1"/>
    <text x="40" y="16" text-anchor="middle"
          font-family="'SF Mono', monospace" font-size="11" fill="#2dd4bf">v0.1.0</text>
  </g>
</svg>
